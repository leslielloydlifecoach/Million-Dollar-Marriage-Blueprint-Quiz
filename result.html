<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for result page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .result-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Space for the footer */
        }

        .result-container h1 {
            margin: 0;
            font-size: 36px; /* Large font size */
            color: #333;
        }

        .result-container .score {
            font-size: 48px; /* Very big font size */
            font-weight: bold; /* Bold text */
            color: #007BFF; /* Optional color for emphasis */
        }

        .result-container .grade {
            font-size: 48px; /* Very big font size */
            font-weight: bold; /* Bold text */
            color: #FF5722; /* Optional color for emphasis */
        }

        .result-container p {
            font-size: 24px; /* Adjust if needed */
            color: #333;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: auto;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Your Score:</h1>
        <p id="score" class="score"></p>
        <h1>Grade:</h1>
        <p id="grade" class="grade"></p>
    </div>
    <footer class="footer">
        &copy; 2024 All Rights Reserved | <a href="https://leslielloydlifecoach.com" target="_blank">leslielloydlifecoach.com</a>
    </footer>
    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const grade = urlParams.get('grade');

        // Display result
        document.getElementById('score').textContent = score;
        document.getElementById('grade').textContent = grade;
    </script>
</body>
</html>
